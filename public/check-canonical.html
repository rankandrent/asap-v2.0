<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîç Canonical Tag Checker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    .content {
      padding: 40px 30px;
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 20px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      display: none;
      animation: slideIn 0.3s ease;
    }
    .result.show { display: block; }
    .result.success {
      background: #d4edda;
      border: 2px solid #c3e6cb;
      color: #155724;
    }
    .result.error {
      background: #f8d7da;
      border: 2px solid #f5c6cb;
      color: #721c24;
    }
    .result.warning {
      background: #fff3cd;
      border: 2px solid #ffeaa7;
      color: #856404;
    }
    .result h3 {
      font-size: 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .result p {
      margin: 10px 0;
      line-height: 1.6;
    }
    .result code {
      background: rgba(0,0,0,0.1);
      padding: 4px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      word-break: break-all;
      display: block;
      margin: 10px 0;
    }
    .icon { font-size: 24px; }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .instructions {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .instructions h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .instructions ol {
      margin-left: 20px;
      line-height: 2;
    }
    .instructions li {
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>üîç Canonical Tag Checker</h1>
      <p>Is page par canonical tag check karein</p>
    </div>

    <div class="content">
      <div class="instructions">
        <h3>üìã Kaise Use Karein:</h3>
        <ol>
          <li>Koi bhi page open karein (e.g., part detail page)</li>
          <li>Console (F12) open karein</li>
          <li>Console mein type karein: <code style="background:#e9ecef;padding:2px 6px;border-radius:3px;">window.open('/check-canonical.html')</code></li>
          <li>Ya niche button click karein to test karein</li>
        </ol>
      </div>

      <button class="btn" onclick="checkCanonical()">
        ‚ú® Check Canonical Tag
      </button>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    function checkCanonical() {
      const resultDiv = document.getElementById('result');
      
      // Get opener window (parent)
      const targetWindow = window.opener || window;
      
      try {
        // Check if we have access to parent window
        const canonical = targetWindow.document.querySelector('link[rel="canonical"]');
        const currentPath = targetWindow.location.pathname;
        const currentUrl = targetWindow.location.href;
        
        const cleanPath = currentPath.endsWith('/') && currentPath !== '/' 
          ? currentPath.slice(0, -1) 
          : currentPath;
        
        const expectedUrl = cleanPath === '/' 
          ? 'https://asap-amatom.com/' 
          : 'https://asap-amatom.com' + cleanPath;

        if (!canonical) {
          // No canonical found
          resultDiv.className = 'result error show';
          resultDiv.innerHTML = `
            <h3><span class="icon">‚ùå</span> Canonical Tag Nahi Mila!</h3>
            <p><strong>Current Page:</strong></p>
            <code>${currentUrl}</code>
            <p><strong>Possible Reasons:</strong></p>
            <ul style="margin-left: 20px; margin-top: 10px;">
              <li>React Helmet abhi load nahi hua (2-3 seconds wait karein)</li>
              <li>SEO component is page par nahi hai</li>
              <li>JavaScript error hai (console check karein)</li>
            </ul>
            <p style="margin-top: 15px;"><strong>üí° Solution:</strong></p>
            <ul style="margin-left: 20px;">
              <li>2-3 seconds wait karke dobara button click karein</li>
              <li>Page ko hard refresh karein (Ctrl+Shift+R)</li>
              <li>Browser cache clear karein</li>
            </ul>
          `;
          return;
        }

        const canonicalUrl = canonical.href;
        const isCorrect = canonicalUrl === expectedUrl;

        if (isCorrect) {
          // Correct canonical
          resultDiv.className = 'result success show';
          resultDiv.innerHTML = `
            <h3><span class="icon">‚úÖ</span> Perfect! Canonical Tag Sahi Hai!</h3>
            <p><strong>Current Page:</strong></p>
            <code>${currentUrl}</code>
            <p><strong>Canonical Tag:</strong></p>
            <code>${canonicalUrl}</code>
            <p style="margin-top: 15px; font-weight: 600;">üéâ SEO properly configured hai! Google ko correct URL dikh raha hai.</p>
          `;
        } else {
          // Wrong canonical
          resultDiv.className = 'result warning show';
          resultDiv.innerHTML = `
            <h3><span class="icon">‚ö†Ô∏è</span> Canonical Tag Galat Hai!</h3>
            <p><strong>Current Page:</strong></p>
            <code>${currentUrl}</code>
            <p><strong>Found Canonical:</strong></p>
            <code>${canonicalUrl}</code>
            <p><strong>Expected Canonical:</strong></p>
            <code>${expectedUrl}</code>
            <p style="margin-top: 15px;"><strong>üí° Ye galat kyun hai?</strong></p>
            <ul style="margin-left: 20px; margin-top: 10px;">
              <li>Canonical URL current page se match nahi kar raha</li>
              <li>SEO component ko proper canonical pass nahi ho raha</li>
            </ul>
          `;
        }

      } catch (error) {
        // Can't access parent window
        resultDiv.className = 'result error show';
        resultDiv.innerHTML = `
          <h3><span class="icon">‚ùå</span> Error: Page Access Nahi Hai</h3>
          <p>Is window se dusre page ka canonical check nahi kar sakte.</p>
          <p style="margin-top: 15px;"><strong>üí° Kaise check karein:</strong></p>
          <ol style="margin-left: 20px; margin-top: 10px; line-height: 1.8;">
            <li>Part detail page (ya koi bhi page) open karein</li>
            <li><strong>F12</strong> press karke Console open karein</li>
            <li>Console mein ye command run karein:</li>
          </ol>
          <code style="margin-top: 10px;">document.querySelector('link[rel="canonical"]')?.href</code>
          <p style="margin-top: 15px;">Ye command current page ka canonical URL dikhayega.</p>
        `;
      }
    }

    // Auto-check if opened from another window
    if (window.opener) {
      setTimeout(checkCanonical, 500);
    }
  </script>
</body>
</html>
